# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Mouse scrolling
set -g mode-mouse on
# make mouse useful in iTerm
set -g mouse-select-pane on

# automatically set window title
setw -g automatic-rename

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"


# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-activity on

# Increase history
set-option -g history-limit 5000

# Example of using a shell command in the status line
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"

# Highlight active window
set-window-option -g window-status-current-bg red

# iterm2 and control mode needs this off
set-window-option -g aggressive-resize off

# powerline bits
set-option -g status on
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-interval 2
set-option -g status-left  '#[fg=magenta] #(hostname --fqdn)'
set-option -g status-right '#[fg=magenta] #(uptime | cut -d " " -f4-5 | cut -d"," -f1) #[fg=black,bright] #[fg=magenta]#(cut -d " " -f1-3 /proc/loadavg)'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

new-session -A -s simon -n "htop" 'htop'
new-window  -t 2 -n "syslog"  'tail -F /var/log/system.log /var/log/syslog'
new-window  -t 3 -n "zsh"     'zsh'
selectw -t 3
